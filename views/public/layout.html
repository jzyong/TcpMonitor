<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title langtag="title-admin"></title>

    <!-- Mainly scripts -->
    <!-- Latest compiled and minified CSS -->
    <link href="{{.web_base_url}}/static/css/fontawesome.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/solid.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/style.css" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="{{.web_base_url}}/static/js/jquery-3.4.1.min.js"></script>
    <script src="{{.web_base_url}}/static/js/popper.min.js"></script>
    <script src="{{.web_base_url}}/static/js/bootstrap.min.js"></script>
    <script src="{{.web_base_url}}/static/js/bootstrap-table.min.js"></script>
    <script src="{{.web_base_url}}/static/js/bootstrap-table-locale-all.min.js"></script>
    <script src="{{.web_base_url}}/static/js/echarts.min.js"></script>
    <script src="{{.web_base_url}}/static/js/inspinia.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="{{.web_base_url}}/static/js/language.js" type="text/javascript"></script>

</head>

<body class="pace-done fixed-nav fixed-nav-basic">
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                    {{if eq true .isAdmin}}
                        <span><i class="fa fa-user-cog fa-3x"></i></span>
                        <span class="clear"> <span class="block m-t-xs"><strong class="font-bold" langtag="word-admin"></strong></span>
                        <span class="text-muted text-xs block" langtag="word-system">
                    {{else}}
                        <span><i class="fa fa-user fa-3x"></i></span>
                        <span class="clear"> <span class="block m-t-xs"><strong class="font-bold">{{.username}}</strong></span>
                        <span class="text-muted text-xs block" langtag="word-user">
                    {{end}}
                        </span>
                    </div>
                    <div class="logo-element" langtag="application"></div>
                </li>
                <li class="{{if eq "index" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/"><i class="fa fa-tachometer-alt fa-lg"></i>
                    <span class="nav-label" langtag="word-dashboard"></span></a>
                </li>
                <li class="{{if eq "socket" .menu}}active{{end}}">
                    <a href="{{.web_base_url}}/socket/list"><i class="fa fa-retweet fa-lg"></i>
                    <span class="nav-label" langtag="word-connection"></span></a>
                </li>
                <li class="{{if eq "message" .menu}}active{{end}}">
                <a href="{{.web_base_url}}/message/list"><i class="fa fa-th-list fa-lg"></i>
                    <span class="nav-label" langtag="word-message"></span></a>
                </li>
                <li class="{{if eq "server" .menu}}active{{end}}">
                <a href="{{.web_base_url}}/server/list"><i class="fa fa-server fa-lg"></i>
                    <span class="nav-label" langtag="word-server"></span></a>
                </li>
                <li class="{{if eq "console" .menu}}active{{end}}">
                <a href="{{.web_base_url}}/console/list"><i class="fa fa-desktop fa-lg"></i>
                    <span class="nav-label" langtag="word-console"></span></a>
                </li>

                <li class="nav-item {{if eq "country" .menu}}active{{end}}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarCountryDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-bus fa-lg"></i> <span data-feather="layers"></span>
                    <span class="nav-label" langtag="word-country"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarCountryDropdown">
                    <a class="dropdown-item" href="{{.web_base_url}}/country/list?type=0"><i class="fa fa-lg"></i><span class="nav-second-level" langtag="word-list"></span></a>
                    <a class="dropdown-item" href="{{.web_base_url}}/country/chart?type=0"><i class="fa fa-lg"></i><span class="nav-second-level" langtag="word-chart"></span></a>
                    <a class="dropdown-item" href="{{.web_base_url}}/country/map?type=0"><i class="fa fa-lg"></i><span class="nav-second-level" langtag="word-map"></span></a>
                </div>
                </li>
                <li class="nav-item {{if eq "city" .menu}}active{{end}}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarCityDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       <i class="fa fa-city fa-lg"></i> <span data-feather="layers"></span>
                        <span class="nav-label" langtag="word-city"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarCityDropdown">
                        <a class="dropdown-item" href="{{.web_base_url}}/country/list?type=1"><i class="fa fa-lg"></i><span class="nav-second-level" langtag="word-list"></span></a>
                        <a class="dropdown-item" href="{{.web_base_url}}/country/chart?type=1"><i class="fa fa-lg"></i><span class="nav-second-level" langtag="word-chart"></span></a>
                        <a class="dropdown-item" href="{{.web_base_url}}/country/map?type=1"><i class="fa fa-lg"></i><span class="nav-second-level" langtag="word-map"></span></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar white-bg navbar-fixed-top" role="navigation" style="margin-bottom: 0">

                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i></a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message"><span langtag="word-welcome"></span>
                        <a href="http://casino.test.dorisgames.com:40001/dls-slots/slots-service/-/tree/master/net-service" langtag="application"></a></span>
                    </li>
                    <li>
                        <span class="btn-group dropdown">
                            <button id="languagemenu" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-globe-asia fa-lg"></i><span></span></button>
                            <ul class="dropdown-menu"></ul>
                        </span>
                    </li>
                    <li>
                        <a href="{{.web_base_url}}/user/logout">
                            <i class="fa fa-sign-in-alt"></i><span langtag="word-logout"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    {{.LayoutContent}}

        <div class="footer fixed">
            <div class="float-right">
                <span langtag="word-readmore"></span> <strong><a href="http://casino.test.dorisgames.com:40029/slots-service/doc/net-service.html" langtag="word-go"></a></strong>
            </div>
            <div><strong langtag="word-copyright"></strong> <span langtag="application"></span> &copy; 2023-2025</div>
        </div>
    </div>
</div>

</body>
</html>
